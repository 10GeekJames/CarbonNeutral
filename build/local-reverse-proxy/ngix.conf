events { }
http {
    map $http_upgrade $connection_upgrade 
    {
        default upgrade;
        ''      close;
    }
    upstream account-api-wordsearchkingdom-stream {
        server account-api-wordsearchkingdom:5278;        
    }
    upstream wsk-api-wordsearchkingdom-stream {
        server wsk-api-wordsearchkingdom:5290;
        #server wsk.WordSearchKingdom.com:5350;
    }
    upstream wordsearchkingdom-blazor-client-stream {
        server wordsearchkingdom-blazor-client:5020;
    }    
    upstream id-wordsearchkingdom-stream {
        server id-wordsearchkingdom:44310;
    }

    server {    
        listen 443 ssl;
        server_name id.wordsearchkingdom.com;
        ssl_certificate /usr/share/nginx/html/domain.crt;
        ssl_certificate_key /usr/share/nginx/html/domain.rsa;
        ssl_protocols TLSv1.2;

        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
   
        #location /_framework/ {
            #gzip_static on;
        #}
        location / {
            proxy_pass http://id-wordsearchkingdom-stream;
            proxy_redirect     off;           
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;            
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_set_header   X-NginX-Proxy true;
            proxy_set_header   X-Forwarded-Proto $scheme;
            # kill cache
            expires -1;
            
        }
    }

    server {
        listen 443 ssl;        
        server_name account-api.wordsearchkingdom.com;
        ssl_certificate /usr/share/nginx/html/domain.crt;
        ssl_certificate_key /usr/share/nginx/html/domain.rsa;
        ssl_protocols TLSv1.2;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        #add_header Access-Control-Allow-Origin https://WordSearchKingdom.com;
        location / {
            proxy_pass http://account-api-wordsearchkingdom-stream;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_set_header X-Real-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
            # kill cache
            expires -1;
        }
        location /swagger {
            proxy_pass http://account-api-wordsearchkingdom-stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
    server {
        listen 443 ssl;        
        server_name wsk-api.wordsearchkingdom.com;
        ssl_certificate /usr/share/nginx/html/domain.crt;
        ssl_certificate_key /usr/share/nginx/html/domain.rsa;
        ssl_protocols TLSv1.2;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        #add_header Access-Control-Allow-Origin https://WordSearchKingdom.com;
        location / {
            proxy_pass http://wsk-api-wordsearchkingdom-stream;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_set_header X-Real-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
            # kill cache
            expires -1;
        }
        location /swagger {
            proxy_pass http://wsk-api-wordsearchkingdom-stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;
            proxy_cache_bypass $http_upgrade;
            # kill cache
            expires -1;
        }
    }
    
    server {
        include mime.types;
        listen 443 ssl;
        server_name WordSearchKingdom.com;
        ssl_certificate /usr/share/nginx/html/domain.crt;
        ssl_certificate_key /usr/share/nginx/html/domain.rsa;
        ssl_protocols TLSv1.2;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        #location /_framework/ {
            #gzip_static on;
        #}
         location / {
            proxy_pass http://wordsearchkingdom-blazor-client-stream;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            proxy_set_header X-Real-Port $server_port;
            proxy_set_header X-Real-Scheme $scheme;     
            # kill cache
            expires -1;     
        }
    }
    server {
        listen 80;
        server_name WordSearchKingdom.com;
        return 301 https://WordSearchKingdom.com$request_uri;
    }
}
