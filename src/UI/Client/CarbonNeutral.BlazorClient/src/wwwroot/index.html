<body style="overflow: auto!important;">

    <script>
        window.ScrollList = {
            Init: function (ele, ref) {
                window.ScrollList.ifs = new InfiniteScroll(ele, ref);
            },
            RemoveListener: function () {
                window.ScrollList.ifs.RemoveListener();
            }
        }
    </script>
    <script>
        window.addEventListener("keydown",function (e) {
            if (e.keyCode === 114 || (e.ctrlKey && e.keyCode === 70)) { 
                e.preventDefault();
            }
        })
    </script>
    <script>
        function randomText () {
            const text = ("abcdefghijklmnopqrstuvwxyz‚ù§‚ùÑüó≤‚ôö");
            let letter = text[Math.floor(Math.random() * text.length)];
            return letter;
        }

        function rain(){
            let cloud = document.querySelector('.cloud');
            let e = document.createElement('div');
            let left = Math.floor(Math.random() * 310);
            let size = Math.random() * 1.5;
            let duration = Math.random() * 1;
            if (cloud != null){
                e.classList.add('text');
                cloud.appendChild(e);
                e.innerText = randomText();
                e.style.left = left + 'px';
                e.style.fontSize = 0.5 + size + 'em';
                e.style.animationDuration = 1 + duration + 's';
                setTimeout(function(){
                    cloud.removeChild(e);
                }, 2000)
            }
        }

        setInterval(function(){
            rain();
        }, 20);
    </script>
</body>
